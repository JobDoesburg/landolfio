[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool]

[tool.coverage.django_coverage_plugin]
template_extensions = 'html, txt, tex, email'

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true
omit = ["website/manage.py"]
plugins = ["django_coverage_plugin"]

[tool.poetry]
authors = [""]
description = ""
name = "landolfio"
version = "0.1.0"

[tool.poetry.dependencies]
Django = "^4.0.1"
python = "^3.9"
gunicorn = "^20.1.0"
psycopg2 = "^2.9.3"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
coverage = {extras = ["toml"], version = "^6.3.1"}
django-coverage-plugin = "^2.0.2"
pre-commit = "^2.17.0"
pydocstyle = {extras = ["toml"], version = "^6.1.1"}
pylint = "^2.12.2"
toml-sort = "^0.19.0"

[tool.pydocstyle]
add-ignore = "D104,D100,D101,D103"

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.messages_control]
disable = "C0330, C0326, C0301, C0114, C0116, C0115, C0103, R0903"
