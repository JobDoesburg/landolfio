[tool.poetry]
name = "landolfio"
version = "0.1.0"
description = ""
authors = [""]

[tool.poetry.dependencies]
python = "^3.9"
Django = "^4.0.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pylint = "^2.12.2"
pydocstyle = "^6.1.1"
pre-commit = "^2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# The pylint rules are needed to avoid conflicts with Black

[tool.pylint.messages_control]
disable = "C0330, C0326, C0301"

[tool.pylint.format]
max-line-length = "88"
