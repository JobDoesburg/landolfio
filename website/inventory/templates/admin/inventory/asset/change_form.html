{% extends "admin/change_form.html" %}
{% load static %}
{% block content %}
    {{ block.super }}

    <h1>Related documents</h1>

    <ul>
    {% for document in related_documents %}
        <li>
            <a href="{% url 'admin:accounting_document_change' document.id %}">
                {{ document }}
            </a>
            {% if document.link %}
                (<a target="_blank" href="{{ document.link }}">MoneyBird</a>)
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
