{% extends 'admin/change_form.html' %}

{% block after_related_objects %}
    {{ block.super }}
    {% if moneybird_actions %}
    <div class="submit-row">
        {% for action in moneybird_actions %}
            <input type="submit" value="{{ action.label }}" name="{{ action.post_parameter }}">
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
