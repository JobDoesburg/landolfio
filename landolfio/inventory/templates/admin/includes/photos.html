<style>
    .carousel__slide {
        background-size: contain;
        height: 400px;
        color: #fff;
        font-size: 3em;
        overflow-y: hidden;
    }
    .carousel__slide img {
        background: white;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #content-main .module h2 {
        display: block;
        border-bottom: 1px solid var(--hairline-color);
        font-size: 18px;
        color: var(--body-fg);
    }
    #content-main .module {
        background-color: var(--darkened-bg);
        padding-bottom: 8px;
        margin: 0 0 30px;
    }

</style>

<div class="module">
    <h2>Attachments</h2>
    <div class="carousel">
        {% for photo in asset.attachments.all %}
            <div class="carousel__slide">
                <img data-lazy-src="{{ photo.attachment.url }}" href="{{ photo.attachment.url }}" data-fancybox="gallery" data-caption="{{ photo.upload_date}} Â· {{ photo.attachment.name }}" alt="{{ photo.attachment.name }}"/>
            </div>
        {% endfor %}
        <div class="carousel__slide">
            {% include "admin/includes/file_upload.html" %}
        </div>
    </div>
</div>

<script>
    const carousel = new Carousel(document.querySelector(".carousel"), {
        'l10n': {
            NEXT: "Volgende",
            PREV: "Previous slide",
            GOTO: "Go to slide %d",
        }
    });
</script>
