{% load i18n %}
<style>
    #content-related .module table {
        display: block;
        overflow-x: hidden;
    }
</style>

<div class="module">
    <h2 style="margin-bottom: 0">{% translate "Ledger accounts" %}</h2>
    <table>
        <thead>
        <tr>
            <th style="white-space: break-spaces">Ledger account</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for ledger_account, value in asset.get_ledger_account_amounts.items %}
            <tr>
                <td>{{ ledger_account }}</td>
                <td>{{ value }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">{% translate "Not on ledger accounts" %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
