<div class="module">
    <h2>Remarks</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Remark</th>
        </tr>
        </thead>
        <tbody>
        {% for remark in asset.remarks.all %}
            <tr>
                <td>{{ remark.date }}</td>
                <td>{{ remark.remark }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No remarks</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <ul>
</div>
